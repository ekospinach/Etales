<!doctype html>
<html lang="en" class="ng-app">
	<head>
		<title>Angular-RequireJS sample app</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/bower_components/angular-xeditable/dist/css/xeditable.css">
		<link rel="stylesheet" type="text/css" href="/bower_components/angular-loading-bar/src/loading-bar.css">		
		<link rel="stylesheet" type="text/css" media="all" href="css/app.css" />
		<link rel="stylesheet" type="text/css" media="all" href="css/docs.css" />
	</head>
	<body class="{{rootBodyClass}}" ng-controller="NavbarCtrl">
		<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="./">E-tales</a>
				</div>
				<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">		
					<ul class="nav navbar-nav">
						<li class="active" access-level='{{accessLevels.public}}' active-nav>
							<a href="#/home">Participant manual</a>
						</li>
						<li class="{{rootShow}}" access-level='{{accessLevels.playerView}}' artive-nav>
							<a href="#/map">Map</a>
						</li>
		          		<li class="{{rootShow}}" access-level='{{accessLevels.playerView}}' active-nav>
		          			<a href="#/catreport">Reports</a>
		          		</li>   
		          		<li class="{{rootShow}}" access-level='{{accessLevels.playerView}}' active-nav>
		          			<a href="#/chart">Charts</a>
		          		</li>     
		          		<li class="{{rootShow}}" access-level='{{accessLevels.playerView}}' active-nav>
		          			<a href="#/report">Market studies</a>
		          		</li> 
		          		<li class="{{decisionActive}}" access-level='{{accessLevels.producerView}}' active-nav>
		          			<a href="#/producerDecisionStep1">Producer decision</a>
		          		</li>
		          		<li access-level='{{accessLevels.retailerView}}' active-nav>
		          			<a href="#/retailerDecisionStep1">Retailer decision</a>
		          		</li>
		          		<li access-level='{{accessLevels.playerView}}' active-nav>
		          			<a href="#/contract">Negotiation</a>
		          		</li>      
		      		</ul>

				    <ul class="nav pull-right">
				        <li id="userInfo" data-access-level="{{ accessLevels.playerView }}" class="pull-right">
				        	<div style="clear:both"></div>
					        <a class="pull-left">
					          <label class="pull-left">Seminar</label>
					          <strong class="pull-left">{{ user.seminar }}&nbsp;</strong>
					          <span data-ng-class="{&quot;label-info&quot;: user.role == userRoles.producer, &quot;label-success&quot;: user.role == userRoles.retailer, &quot;label-default&quot;: user.role == userRoles.facilitator,&quot;label-danger&quot;: user.role == userRoles.info}" class="label pull-left">{{ getUserRoleText(user.role) }} </span>
					        </a>
					        <div style="clear:both"></div>
					        <!--<a class="btn btn-xs btn-primary" ng-click="Auth.logout()">logout</a>-->
				        </li>      
				    </ul>
				</nav>
			</div>
		</header>

		<div ng-view>
	    	
	    </div>
	    <script data-main="js/main" src="/bower_components/requirejs/require.js"></script>
	</body>

</html>
