<div id="content" class="bs-header">
    <div class="container">
      <h1 class="margin-row-10">{{Label.getContent('Make Decision')}}</h1>
    </div>
</div>

<div class="container bs-docs-container">
	<div class="row">
		<div class="col-md-10">
		    <div class="bs-docs-section">
		    	<form class="form-horizontal" role="form">
					<div class="form-group" access-level='{{accessLevels.facilitatorView}}'>
						<label for="selectedItem" class="col-sm-3 control-label">{{Label.getContent('Choose Your Role')}}:</label>
						<div class="col-sm-4">
							<select class="form-control" id="selectedItem" ng-model="selectedItem" ng-change="setPlayer(selectedItem)">
					    		<option value="1">{{Label.getContent('Producer')}} 1</option>
								<option value="2">{{Label.getContent('Producer')}} 2</option>
								<option value="3">{{Label.getContent('Producer')}} 3</option>
								<option value="4">{{Label.getContent('Producer')}} 4</option>
								<option value="5">{{Label.getContent('Retailer')}} 1</option>
								<option value="6">{{Label.getContent('Retailer')}} 2</option>
								<option value="7">{{Label.getContent('Traditional Trade')}}</option>
								<option value="8">{{Label.getContent('eMall')}}</option>
							</select>
					   	</div>
				  	</div>
				  	<div class="form-group">
				  		<label for="selectPeriod" class="col-sm-3 control-label">{{Label.getContent('Choose Period')}}:</label>
						<div class="col-sm-4">
							<select class="form-control" id="selectPeriod" ng-model="selectedPeriod">
								<option  ng-repeat='p in periods' value="{{p}}">{{Label.getContent('Period')}} {{p}}</option>
							</select>
					   	</div>
				  	</div>
				  	<div  class="form-group">
				  		<div class="col-sm-3"></div>
				  		<div class="col-sm-4">
				  			<a ng-show='selectedItem<4' class="btn btn-primary" ng-click="setSupplierPeriod(selectedPeriod)">{{Label.getContent('OK')}}</a>
				  			<a ng-show='selectedItem>=4' class="btn btn-primary" ng-click="setRetailerPeriod(selectedPeriod)">{{Label.getContent('OK')}}</a>
				  		</div>

				  	</div>

				</form>
		    </div>
		</div>
	</div>
</div>
