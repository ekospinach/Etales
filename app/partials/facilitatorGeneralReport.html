<div id="content" class="bs-header">
    <div class="container">
      <h1 class="margin-row-10">{{Label.getContent('Facilitator General Report')}}</h1>
    </div>
</div>


<div class="container bs-docs-container">
	<div class="row">
		<div class="col-md-10">
		    <div class="bs-docs-section">
		    	<form class="form-horizontal" role="form">
				  	<div class="form-group">
				  		<label for="selectPeriod" class="col-sm-3 control-label">{{Label.getContent('Choose Period')}}:</label>
						<div class="col-sm-4">
							<select class="form-control" id="selectPeriod" ng-model="selectedPeriod">
								<option  ng-repeat='p in periods' value="{{p}}">{{Label.getContent('Period')}} {{p}}</option>
							</select>
					   	</div>
				  	</div>
				  	<div  class="form-group">
				  		<div class="col-sm-3"></div>
				  		<div class="col-sm-4">
				  			<p class="bg-danger">{{msg}}</p>
				  			<button type="button" class="btn btn-default">{{Label.getContent('Cancel')}}</button>
				  			<a class="btn btn-primary" ng-click="setPeriod(selectedPeriod)">{{Label.getContent('OK')}}</a>
				  		</div>

				  	</div>

				</form>
		    </div>
		</div>
	</div>
</div>
