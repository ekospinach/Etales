<div class="panel panel-success my-panel-overview" ng-show="isResultShown">
    <div class="panel-heading">
        <h3 class="panel-title text-center">{{Label.getContent('Sales')}} - {{Label.getContent('Elecssories')}}</h3>
    </div>
    <highchart id="currentSalesVolumeElecssories" config="currentSalesVolumeElecssories" style="width:500px;margin:0 20px;"class="pull-left"></highchart>
    <highchart id="currentSalesValueElecssories" config="currentSalesValueElecssories" style="width:500px;margin:0 20px;"class="pull-left"></highchart>
    <div style="clear:both"></div>
</div>
