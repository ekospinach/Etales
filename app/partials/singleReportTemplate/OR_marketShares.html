<div class="panel panel-success my-panel-overview" ng-show="isResultShown">
    <div class="panel-heading">
        <h3 class="panel-title text-center">{{Label.getContent('Market Shares')}} - {{Label.getContent('Elecssories')}}</h3>
    </div>
    <div current-shares-volume-elecssories id="currentSharesVolumeElecssories" ng-model="currentSharesVolumeElecssories" style="width:48%" class="pull-left"></div>
    <div current-shares-value-elecssories id="currentSharesValueElecssories" ng-model="currentSharesValueElecssories" style="width:48%" class="pull-right"></div>
    <div style="clear:both"></div>
</div>
