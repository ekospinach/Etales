<STYLE TYPE="text/css">
	.login-error-info{ 
		color: #F6D239;
	}
	.login-info{ 
		color: transparent;
	}
</STYLE>

<div load-end />

<main id="content" role="main">
    <div class="container">
        <!--<h1>eTales</h1>-->
        <div style="width:612px;margin:100px auto">
        	<img src="img/E-tales-logo.png" attr="eTales" >            	
            <form class="form-inline" role="form" style="text-align:center;margin:100px 0">
            	<div class="form-group">
            		<select class="form-control"ng-model="userRole" style="background-color: #D7F7C4;color: #66946A; border:2px solid #D7F7C4">
            			<option value="0">{{Label.getContent('Role')}}</option>
						<option value="1">{{Label.getContent('Producer')}} 1</option>
						<option value="2">{{Label.getContent('Producer')}} 2</option>
						<option value="3">{{Label.getContent('Producer')}} 3</option>
						<option value="5">{{Label.getContent('Retailer')}} 1</option>
						<option value="6">{{Label.getContent('Retailer')}} 2</option>
						<option value="9">{{Label.getContent('Facilitator')}}</option>
					</select>
            	</div>
            	<div class="form-group">
            		<input type="text" id="userSeminar" class="form-control" placeholder="{{Label.getContent('Seminar Code')}}" ng-model="userSeminar" style="background-color:transparent;color:#d7f7c4;border:2px solid #D7F7C4">
            	</div>
            	<div class="form-group">
            		<input type="password" id="userPassword" placeholder="{{Label.getContent('Password')}}" class="form-control" ng-model="userPassword" style="background-color:transparent;color:#d7f7c4;border:2px solid #D7F7C4">
            	</div>
            	<div class="form-group">
            	<button type="submit" class="btn btn-default" ng-click="playerLogin()" style="background-color: #F6D239;color: #001c13;font-weight:600; border:2px solid #F6D239">{{Label.getContent('Login')}}</button>	</div>            
            	<p ng-class="infoClass">{{Label.getContent(errorInfo)}}</p>
            </form>
            

            <div style="margin:0 auto 40px">
	            <img src="img/eTalesLandingpageICONS.png" />
	        </div>
        </div>
    </div>
</main>
