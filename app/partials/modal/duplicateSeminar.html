<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeSeminarModal()">&times;</button>
	<h4 class="modal-title">Duplicate seminar</h4>
</div>
<form role="form">
	<div class="modal-body">
		<div class="form-group">
			<label>Original seminar Code : {{originalSeminarCode}} </label> 
	    </div>					
		<div class="form-group">
			<label>New seminar Code</label>
			<div>
			 	<input type="text" placeholder="New seminar code" ng-model='targetSeminarCode' class="form-control">
	    	</div>
	    </div>
		<div class="form-group">
			<label>New seminar Description</label>
			<div>
				<input type="text" placeholder="New seminar description" ng-model='targetSeminarDescription' class="form-control">
			</div>
		</div>				
	</div>
	<div class="modal-footer">
		<a class="btn btn-default" ng-click="closeDuplicateSeminarModal()">Close</a>
		<button class="btn btn-primary" ng-click="duplicateSeminar()">Submit</button>
	</div>
</form>
