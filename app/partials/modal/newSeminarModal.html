<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeSeminarModal()">&times;</button>
	<h4 class="modal-title">New seminar</h4>
</div>
<form role="form">
	<div class="modal-body">
		<div class="form-group">
			<label>Seminar Code</label>
			<div>
			 	<input type="text" placeholder="Seminar Code" id='seminarCode' ng-model='seminarCode' class="form-control">
	    	</div>
	    </div>
		<div class="form-group">
			<label>Seminar Description</label>
			<div>
				<input type="text" placeholder="Seminar Description" id='seminarDescription' ng-model='seminarDescription' class="form-control">
			</div>
		</div>				
	</div>
	<div class="modal-footer">
		<a class="btn btn-default" ng-click="closeNewSeminarModal()">Close</a>
		<button class="btn btn-primary" ng-click="addSeminar()">Submit</button>
	</div>
</form>
